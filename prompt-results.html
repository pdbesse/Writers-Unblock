<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Your Prompt</title>
</head>

<body>
    <header>
        <div class="card card-body text-center">
            <h1 class="card-title">WRITER'S UNBLOCK</h1>
            <h3 class="card-title">Your generated prompt:</h3>
        </div>
    </header>
    <main class="container-fluid d-lg-flex mt-4">
        <aside class="col-lg-3">
            <h5 class="card-text">I want generate a new character with the following prompts:</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="nameCheck">
                <label class="form-check-label" for="flexCheckDefault">
                    Name
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="portraitCheck">
                <label class="form-check-label" for="flexCheckDefault">
                    Portrait
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="settingsCheck">
                <label class="form-check-label" for="flexCheckDefault">
                    Setting
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="adjCheck">
                <label class="form-check-label" for="flexCheckDefault">
                    Adjectives
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="nounsCheck">
                <label class="form-check-label" for="flexCheckDefault">
                    Nouns
                </label>
            </div>

            <button type="submit" id="search-btn" class="btn btn-block">Unblock!</button>
            <button type="submit" id="save-btn" class="btn btn-block">Save Prompt</button>
        </aside>

    </main>
</body>

</html>
