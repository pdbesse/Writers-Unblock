<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Spark Your Creativity!</title>
</head>

<body>
    <div class="content">

        <div class="column is-full">
            <h1>WRITER'S UNBLOCK</h1>
        </div>

        <div class="columns" id="page-column">
            <div class="column is-narrow" id="aside-column">
                <div class="box" style="width: 250px;">
                    <p class="text">I want to generate a new character with the following prompts:</p>
                    <div class="column is-narrow is-flex is-flex-direction-column">
                        <label class="checkbox">
                            <input type="checkbox" id="nameCheck">
                            Name
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="portraitCheck">
                            Portrait
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="settingsCheck">
                            Setting
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="adjCheck">
                            Adjectives
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="nounsCheck">
                            Nouns
                        </label>
                        <label class="checkbox">
                          <input type="checkbox" id="storyCheck">
                          Story Theme
                      </label>
                    </div>
                    <button type="submit" id="search-btn" class="button is-primary is-outlined">Unblock!</button>
                    <button type="submit" id="save-btn" class="button is-link is-outlined">Save Prompt</button>
                </div>
            </div>
            <div class="column" id="prompt-column">
                <div class="box">
                    <p class="title is-9 has-text-centered" id="name">//random generated name</p>


                    <figure>
                        <img src="https://placehold.jp/30/dd6699/ffffff/300x150.png" id="portrait">
                    </figure>


                    <div>
                      <h3 class="has-text-centered">Adjectives</h3>
                        <div class="box columns" id="adj-container"></div>
                    </div>
                    <div>
                      <h3 class="has-text-centered">Nouns</h3>
                        <div class="box columns" id="noun-container"></div>
                    </div>
                    <div class="box">
                      <h3 class="has-text-centered">Story Theme</h3>
                      <p class="has-text-centered" id="story-theme"></p>
                  </div>
                    <div class="box">
                        <p><button class="append-button">Add more settings</button></p>

                        <!--reference masonry with JQuery $('#grid-layout').masonry() -->
                        <!-- <div class="grid" id="grid-layout" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'></div> -->
                        
                        <div class="grid" id="grid-layout">
                            <div class="grid-sizer"></div>
                            <div class="grid-item">
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" />
                            </div>
                            <div class="grid-item">
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" />
                            </div>
                            <div class="grid-item">
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg" />
                            </div>
                            <div class="grid-item">
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg" />
                            </div>
                            <div class="grid-item">
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg" />
                            </div>
                          </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
