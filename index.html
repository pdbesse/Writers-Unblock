<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
 <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Lora&family=M+PLUS+1+Code:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Spark Your Creativity!</title>
</head>


<header class="hero title">
  <h1>WRITER'S UNBLOCK</h1>
</header>

<body>
  <div class="content hero-body">

    

    <div class="columns" id="page-column">
      <div class="column is-narrow" id="aside-column">
        <div class="box" style="width: 250px;">
          <p class="text trait">I want to generate a new character with the following prompts:</p>
          <div class="column is-narrow is-flex is-flex-direction-column">
            <label class="checkbox trait">
              <input type="checkbox" id="nameCheck">
              Name
            </label>
            <label class="checkbox trait">
              <input type="checkbox" id="portraitCheck">
              Portrait
            </label>
            <label class="checkbox trait">
              <input type="checkbox" id="adjCheck">
              Adjectives
            </label>
            <label class="checkbox trait">
              <input type="checkbox" id="nounsCheck">
              Nouns
            </label>
            <label class="checkbox trait">
              <input type="checkbox" id="storyCheck">
              Story Theme
            </label>
          </br>
            <label for="setting-menu" class="trait">Select a story setting:</label>
            <select name="setting-menu" id="settingCheck">
              <option value="blank"></option>
              <option class="trait" value="fantasy">Fantasy</option>
              <option class="trait" value="future-city">Future</option>
              <option class="trait" value="cyberpunk">Cyberpunk</option>
              <option class="trait" value="historical">Historical</option>
              <option class="trait" value="modern">Modern</option>
            </select>
          </div>
        </br>
          <button type="submit" id="search-btn" class="button is-primary is-outlined">Unblock!</button>
          <button type="submit" id="save-btn" class="button is-link is-outlined">Save Prompt</button>
        </div>
      </div>


      <div class="column is-four-fifths" id="prompt-column">

        <div class="box column is-full">
          <p class="title is-9 has-text-centered" id="name">//random generated name</p>

          <figure>
            <img src="https://placehold.jp/30/dd6699/ffffff/300x150.png" id="portrait">
          </figure>
        </div>

          <div class="box column is-full" id="adj-container">
            <h3 class="has-text-centered">Adjectives</h3>
            </div>
          
          <div class="box column is-full" id="noun-container">
            <h3 class="has-text-centered">Nouns</h3>
          </div>
          <div class="box column is-full" id="story-theme-container">
            <h3 class="has-text-centered">Story Theme</h3>
            <p id="story-theme"></p>
          </div>


          <div class="box">
            <!--reference masonry with JQuery $('#grid-layout').masonry() -->
            <!-- <div class="grid" id="grid-layout" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'></div> -->

            <div class="grid" id="grid-layout">
              <div class="grid-sizer"></div>
              <div class="grid-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" />
              </div>
              <div class="grid-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" />
              </div>
              <div class="grid-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg" />
              </div>
              <div class="grid-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg" />
              </div>
              <div class="grid-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg" />
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
